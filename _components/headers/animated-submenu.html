<!-- [START] CSS Header With Drawer -->
<style>
	/* Menu Animation */
	.menu-item-animated {
		opacity: 0;
		transform: translateY(20px);
		transition:
			opacity 0.4s ease,
			transform 0.4s ease;
	}

	.menu-item-animated.show {
		opacity: 1;
		transform: translateY(0);
	}
</style>
<!-- [END] CSS Header With Drawer -->

<!-- [START] JavaScript Header With Drawer -->
<script>
	function initializeMenuInteractions() {
		// Select all submenu containers and menu items with submenu triggers
		const submenus = document.querySelectorAll(".submenu")
		const menuItems = document.querySelectorAll(".submenu-trigger")

		// Exit if no submenus or menu items are found
		if (!submenus.length || !menuItems.length) return

		// Ensure all submenus are hidden on page load to prevent unwanted display
		submenus.forEach((submenu) => submenu.classList.add("hidden"))

		// Iterate over each menu item to attach hover event listeners
		menuItems.forEach((item) => {
			// Select the submenu and animated items within the current menu item
			const submenu = item.querySelector(".submenu")
			const submenuItems = item.querySelectorAll(".menu-item-animated")

			// Show submenu and animate items on mouse enter
			item.addEventListener("mouseenter", () => {
				if (submenu) {
					submenu.classList.remove("hidden")
					// Animate submenu items with a staggered delay
					if (submenuItems.length) {
						submenuItems.forEach((submenuItem, index) => {
							setTimeout(() => {
								submenuItem.classList.add("show")
							}, index * 50) // 50ms delay for each item
						})
					}
				}
			})

			// Hide submenu and reset animations on mouse leave
			item.addEventListener("mouseleave", () => {
				if (submenu) {
					submenu.classList.add("hidden")
					// Remove animation class from all submenu items
					if (submenuItems.length) {
						submenuItems.forEach((submenuItem) => {
							submenuItem.classList.remove("show")
						})
					}
				}
			})
		})
	}
	initializeMenuInteractions()
</script>
<!-- [END] JavaScript Header With Drawer -->
