<!-- [START] HTML Component -->
<!-- Pagination -->
<nav class="pagination" role="navigation" aria-label="Pagination">
	<button
		type="button"
		class="pagination-btn pagination-btn-prev"
		aria-label="Previous page"
		disabled
	>
		‹
	</button>

	<ul class="flex items-center gap-1" role="list">
		<li>
			<button
				type="button"
				class="pagination-btn-page active"
				aria-current="page"
			>
				1
			</button>
		</li>
		<li>
			<button type="button" class="pagination-btn-page" aria-label="Page 2">
				2
			</button>
		</li>
		<li>
			<button type="button" class="pagination-btn-page" aria-label="Page 3">
				3
			</button>
		</li>
		<li>
			<span class="pagination-empty">…</span>
		</li>
		<li>
			<button type="button" class="pagination-btn-page" aria-label="Page 10">
				10
			</button>
		</li>
	</ul>

	<button
		type="button"
		class="pagination-btn pagination-btn-next"
		aria-label="Next page"
	>
		›
	</button>
</nav>
<!-- [END] HTML Component -->

<!-- [START] CSS Component -->
<style>
	/* Pagination */
	.pagination {
		@apply flex items-center gap-1;
	}
	.pagination-btn {
		@apply flex size-8 items-center justify-center rounded-md border border-gray-300 text-sm text-gray-600 hover:bg-gray-100;
	}
	.pagination-btn-page {
		@apply [.active]:bg-primary block size-8 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 [.active]:text-white;
	}
	.pagination-empty {
		@apply size-8 text-gray-500;
	}
</style>
<!-- [END] CSS Component -->
