<!-- [START] HTML Header With Drawer -->
<!-- Header  -->
<header class="border-b border-b-gray-200 py-5 md:py-0">
	<div class="container mx-auto max-w-screen-xl px-4">
		<div class="flex items-center justify-between">
			<!-- Logo -->
			<a href="#" class="text-primary text-lg font-bold">LOGO</a>

			<!-- Desktop menu -->
			<nav
				id="menu"
				role="navigation"
				aria-label="Main menu"
				class="menu z-10 hidden md:flex"
			>
				<ul class="flex items-center gap-8">
					<li class="menu-item">
						<a href="#" class="menu-link">Home</a>
					</li>
					<!-- Menu Item With Submenu -->
					<li class="menu-item group/submenu submenu-trigger relative">
						<button
							class="menu-link"
							aria-haspopup="true"
							aria-expanded="false"
						>
							<span>More</span>
							<svg
								aria-hidden="true"
								class="transition-transform group-hover/submenu:rotate-180"
								xmlns="http://www.w3.org/2000/svg"
								width="15"
								height="8"
								viewBox="0 0 15 8"
								fill="none"
							>
								<path
									d="M13.3334 1L7.33337 7L1.33337 1"
									stroke-width="2"
									stroke-linecap="round"
									stroke-linejoin="round"
									class="stroke-current"
								/>
							</svg>
						</button>
						<!-- Submenu -->
						<ul class="submenu" aria-label="More submenu">
							<li><a class="submenu-link" href="#">Inner Link 1</a></li>
							<li><a class="submenu-link" href="#">Inner Link 2</a></li>
							<li><a class="submenu-link" href="#">Inner Link 3</a></li>
						</ul>
					</li>
					<li class="menu-item">
						<a href="#" class="menu-link">Pricing</a>
					</li>
				</ul>
			</nav>

			<!-- Mobile Menu -->
			<div class="md:hidden">
				<div
					id="mobile-menu"
					aria-hidden="true"
					class="fixed top-0 left-0 z-10 h-full w-[80%] -translate-x-full transform bg-white shadow-xl transition-transform duration-300 ease-in-out [.is-open]:translate-x-0"
				>
					<div class="flex h-full w-full flex-col p-6">
						<a href="#" class="text-lg font-bold">LOGO</a>
						<nav
							class="w-full flex-1"
							role="navigation"
							aria-label="Mobile menu"
						>
							<ul class="divide-y divide-gray-200">
								<li><a href="#" class="mobile-menu-link">Home</a></li>
								<li><a href="#" class="mobile-menu-link">Pricing</a></li>

								<!-- Mobile Submenu -->
								<li class="with-submenu group relative">
									<div class="flex w-full flex-col gap-2">
										<!-- Trigger -->
										<button
											class="submenu-trigger mobile-menu-link flex w-full items-center justify-between gap-2"
											aria-haspopup="true"
											aria-expanded="false"
										>
											<span>More</span>
											<svg
												aria-hidden="true"
												width="24"
												height="24"
												viewBox="0 0 24 24"
												fill="none"
												class="transition-transform group-[.active]:rotate-180"
												xmlns="http://www.w3.org/2000/svg"
											>
												<path
													d="M7 10L12 15L17 10"
													stroke="#121826"
													stroke-width="3"
													stroke-linecap="round"
													stroke-linejoin="round"
												/>
											</svg>
										</button>

										<!-- Content -->
										<div
											class="submenu-mobile grid grid-rows-[0fr] transition-all duration-500 group-[.active]:grid-rows-[1fr]"
										>
											<div class="overflow-hidden">
												<ul class="space-y-2">
													<li>
														<a href="#" class="mobile-submenu-link">Settings</a>
													</li>
													<li>
														<a href="#" class="mobile-submenu-link">Profile</a>
													</li>
													<li>
														<a href="#" class="mobile-submenu-link">Contacts</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</nav>
					</div>
				</div>

				<!-- Overlay -->
				<div
					id="mobile-menu-overlay"
					aria-hidden="true"
					role="presentation"
					class="pointer-events-none fixed inset-0 z-0 bg-black/80 opacity-0 transition-opacity duration-300 ease-in-out"
				></div>
			</div>

			<!-- Burger Button -->
			<button
				id="burger"
				class="group relative z-20 ml-auto block h-5 w-[30px] md:hidden"
				aria-label="Toggle mobile menu"
				aria-expanded="false"
				aria-controls="mobile-menu"
			>
				<span
					class="absolute top-0 left-0 h-[2px] w-[30px] bg-black transition-transform group-[.active]:translate-y-2 group-[.active]:rotate-45 group-[.active]:bg-white"
				></span>
				<span
					class="absolute top-1/2 left-0 h-[2px] w-[30px] -translate-y-1/2 bg-black transition-transform group-[.active]:opacity-0"
				></span>
				<span
					class="absolute bottom-0 left-0 h-[2px] w-[30px] bg-black transition-transform group-[.active]:-translate-y-[10px] group-[.active]:-rotate-45 group-[.active]:bg-white"
				></span>
			</button>
		</div>
	</div>
</header>
<!-- [END] HTML Header With Drawer -->

<!-- [START] CSS Header With Drawer -->
<style>
	/* Menu */
	.menu-link {
		@apply text-primary flex items-center gap-3 py-4;
	}
	.submenu {
		@apply invisible absolute top-full left-0 min-w-max overflow-hidden rounded border border-gray-100 bg-white opacity-0 transition-all group-hover/submenu:visible group-hover/submenu:grid group-hover/submenu:opacity-100;
	}
	.submenu-link {
		@apply flex px-3 py-2 text-sm text-gray-500 hover:bg-gray-100;
	}
	.mobile-menu-link {
		@apply flex items-center gap-3 py-3 text-xl text-black hover:text-current;
	}
	.mobile-submenu-link {
		@apply flex px-4 py-2 text-lg hover:text-black;
	}
</style>
<!-- [END] CSS Header With Drawer -->

<!-- [START] JavaScript Header With Drawer -->
<script>
	// Initialize mobile menu and submenu functionality
	function initializeMobileMenu() {
		// Select main DOM elements for mobile menu
		const menu = document.querySelector("#mobile-menu")
		const overlay = document.querySelector("#mobile-menu-overlay")
		const burger = document.querySelector("#burger")
		const body = document.querySelector("body")

		// Define mobile breakpoint for responsive behavior
		const MOBILE_BREAKPOINT = 992

		// Exit if required elements are missing
		if (!menu || !burger || !body || !overlay) return

		// ============================
		// MENU TOGGLE FUNCTIONALITY
		// ============================

		const updateMenuState = (isOpen) => {
			burger.setAttribute("aria-expanded", isOpen)
			burger.classList.toggle("active", isOpen)

			menu.classList.toggle("is-open", isOpen)
			menu.classList.toggle("-translate-x-full", !isOpen)
			menu.classList.toggle("translate-x-0", isOpen)

			overlay.classList.toggle("opacity-0", !isOpen)
			overlay.classList.toggle("opacity-100", isOpen)
			overlay.classList.toggle("pointer-events-none", !isOpen)
			overlay.classList.toggle("pointer-events-auto", isOpen)

			body.classList.toggle("overflow-hidden", isOpen)
		}

		const handleBurgerClick = () => {
			const isOpening = !menu.classList.contains("is-open")
			updateMenuState(isOpening)
		}

		const handleOverlayClick = (event) => {
			if (event.target === overlay) updateMenuState(false)
		}

		const handleEscapeKey = (event) => {
			if (event.key === "Escape" && menu.classList.contains("is-open")) {
				updateMenuState(false)
			}
		}

		const handleWindowResize = () => {
			if (window.innerWidth >= MOBILE_BREAKPOINT) {
				updateMenuState(false)
			}
		}

		// Add event listeners for main menu
		burger.addEventListener("click", handleBurgerClick)
		overlay.addEventListener("click", handleOverlayClick)
		document.addEventListener("keydown", handleEscapeKey)
		window.addEventListener("resize", handleWindowResize)

		burger.setAttribute("aria-expanded", "false")
		handleWindowResize()

		// ============================
		// SUBMENU FUNCTIONALITY
		// ============================

		// Check if there are submenu triggers at all
		const submenuTriggersExist = menu.querySelector(".submenu-trigger")

		if (submenuTriggersExist) {
			menu.addEventListener("click", (event) => {
				const trigger = event.target.closest(".submenu-trigger")
				if (!trigger) return

				const submenuItem = trigger.closest(".with-submenu")
				if (submenuItem) {
					submenuItem.classList.toggle("active")
				}
			})
		}

		// Initialize mobile menu and submenu functionality
		function initializeMobileMenu() {
			// Select main DOM elements for mobile menu
			const menu = document.querySelector("#mobile-menu")
			const overlay = document.querySelector("#mobile-menu-overlay")
			const burger = document.querySelector("#burger")
			const body = document.querySelector("body")

			// Define mobile breakpoint for responsive behavior
			const MOBILE_BREAKPOINT = 992

			// Exit if required elements are missing
			if (!menu || !burger || !body || !overlay) return

			// ============================
			// MENU TOGGLE FUNCTIONALITY
			// ============================

			const updateMenuState = (isOpen) => {
				burger.setAttribute("aria-expanded", isOpen)
				burger.classList.toggle("active", isOpen)

				menu.classList.toggle("is-open", isOpen)
				menu.classList.toggle("-translate-x-full", !isOpen)
				menu.classList.toggle("translate-x-0", isOpen)

				overlay.classList.toggle("opacity-0", !isOpen)
				overlay.classList.toggle("opacity-100", isOpen)
				overlay.classList.toggle("pointer-events-none", !isOpen)
				overlay.classList.toggle("pointer-events-auto", isOpen)

				body.classList.toggle("overflow-hidden", isOpen)
			}

			const handleBurgerClick = () => {
				const isOpening = !menu.classList.contains("is-open")
				updateMenuState(isOpening)
			}

			const handleOverlayClick = (event) => {
				if (event.target === overlay) updateMenuState(false)
			}

			const handleEscapeKey = (event) => {
				if (event.key === "Escape" && menu.classList.contains("is-open")) {
					updateMenuState(false)
				}
			}

			const handleWindowResize = () => {
				if (window.innerWidth >= MOBILE_BREAKPOINT) {
					updateMenuState(false)
				}
			}

			// Add event listeners for main menu
			burger.addEventListener("click", handleBurgerClick)
			overlay.addEventListener("click", handleOverlayClick)
			document.addEventListener("keydown", handleEscapeKey)
			window.addEventListener("resize", handleWindowResize)

			burger.setAttribute("aria-expanded", "false")
			handleWindowResize()

			// ============================
			// SUBMENU FUNCTIONALITY
			// ============================

			// Check if there are submenu triggers at all
			const submenuTriggersExist = menu.querySelector(".submenu-trigger")

			if (submenuTriggersExist) {
				menu.addEventListener("click", (event) => {
					const trigger = event.target.closest(".submenu-trigger")
					if (!trigger) return

					const submenuItem = trigger.closest(".with-submenu")
					if (submenuItem) {
						submenuItem.classList.toggle("active")
					}
				})
			}

			// ============================
			// LINK CLICK CLOSE MENU
			// ============================

			menu.addEventListener("click", (event) => {
				const link = event.target.closest("a")
				if (!link) return

				const href = link.getAttribute("href")
				if (href && href !== "#") {
					updateMenuState(false)
				}
			})
		}
	}
	// Run initialization
	initializeMobileMenu()
</script>
<!-- [END] JavaScript Header With Drawer -->
